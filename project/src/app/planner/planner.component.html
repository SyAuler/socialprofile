<div class="planner">
    <div class="row mx-2 my-4">
        <h3 class="planner-title">Planner {{ date | date: 'YYYY' }}</h3>
        <hr>
    </div>
    <div class="default-card row px-2 py-4 d-flex align-items-center">
        <div class="planner-graphics col-6">
            <h5 class="planner-subtitle">Progresso Geral</h5>
            <div class="row h-100">
                <app-donut-chart [dataChart]="donutChart"></app-donut-chart>
            </div>
        </div>
        <div class="planner-graphics col-6">
            <h5 class="planner-subtitle">Progresso dos Objetivos</h5>
            <div class="row h-100">
                <app-bar-chart [dataChart]="barChart"></app-bar-chart>
            </div>
        </div>
    </div>
    <div class="default-card row h-100 px-3 py-4 planner-goals">
        <h5 class="planner-subtitle">Objetivos do Ano</h5>
        <hr>
        <div class="planner-badge col d-flex align-items-center">
            <ng-container *ngFor="let item of teste">
                <span class="badge d-flex align-items-center">
                    {{item}}
                </span>
            </ng-container>
        </div>
    </div>
    <div class="default-card row px-2 py-4 h-100">
        <div>
            <h5 class="planner-subtitle">Atividades mensais</h5>
            <hr>
        </div>
        <div>
            <app-table [data]="plannerData" [columnsData]="columnsData" 
            [pageSize]="pageSize" [page]="page" [count]="count" (requestParamsOutput)="loadData($event)">
            </app-table>
        </div>
    </div>
    <div class="default-card row h-100 px-2 py-4 planner-notes">
        <div>
            <h5 class="planner-subtitle">Anotações</h5>
            <hr>
        </div>
        <div>
            <ul *ngFor="let item of items">
                <li>
                    <label>
                        <input class="planner-checkbox" type="checkbox" [(ngModel)]="item.selected">
                        {{ item.text }}
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
