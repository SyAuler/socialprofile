<div class="contact-wrapper">
    <div class="d-flex justify-content-center align-items-center">
        <h3>Contato</h3>
    </div>
    <div class="row py-5 mx-0">
        <div class="col-6 py-5">
            <form [formGroup]="contactForm">
                <div class="row mx-0">
                    <div class="col mx-0 d-flex justify-content-center">
                        <mat-form-field appearance="outline" class="w-50">
                            <mat-label>Nome</mat-label>
                            <input matInput type="text" formControlName="name" required>
                            <mat-error *ngIf="contactForm.controls['name']?.errors">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col mx-0 d-flex justify-content-center">
                        <mat-form-field appearance="outline" class="w-50">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="text" formControlName="email" required>
                            <mat-error *ngIf="contactForm.controls['email']?.errors">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col mx-0 d-flex justify-content-center">
                        <mat-form-field appearance="outline" class="w-50">
                            <mat-label>Mensagem</mat-label>
                            <textarea matInput formControlName="message"
                            cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4"></textarea>
                            <mat-error *ngIf="contactForm.controls['message']?.errors">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button mat-raised-button type="submit" color="primary" (click)="sendEmail()" disabled>Enviar</button>
                </div>
            </form>
        </div>
        <div class="col-6 py-5">
            <div class="col d-flex justify-content-center">
                <a class="social-icon" href="https://api.whatsapp.com/send/?phone=5545999771075&text=Ol%C3%A1+Simone&type=phone_number&app_absent=0"
                target="_blank">
                <fa-icon [icon]="['fab', 'whatsapp']" [size]="'2x'"></fa-icon></a>
            </div>
        </div>
    </div>
    
</div>
